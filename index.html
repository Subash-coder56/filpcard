<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Flip Card</h1>
        <p>Order in food's</p>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="shopping.webp" alt="Product Image">
            </div>
            <div class="flip-card-back">
                <div class="back-header">
                    <img src="shopping.webp" alt="Product Image">
                </div>
                <div class="back-footer">
                    <h3>Mobile 300</h3>
                    <p>price    10000</p>
                    <p>Mirror, 4G RAM</p>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="shopping (2).webp" alt="Product Image">
            </div>
            <div class="flip-card-back">
                <div class="back-header">
                    <img src="shopping (1).webp" alt="Product Image">
                </div>
                <div class="back-footer">
                    <h3>Mobile 300</h3>
                    <p>price    10000</p>
                    <p>Mirror, 4G RAM</p>
                    <p>⭐⭐⭐⭐</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
